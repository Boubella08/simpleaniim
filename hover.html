    <style>


* {
  margin: 0;
   padding: 0;
   box-sizing: border-box;}

body {
   font-family: "Montserrat", sans-serif;
  height: 100vh;
   display: grid;
   place-content: center;
  background-color: #FBF2F2;
}
a{   
 position: relative;
  text-decoration: none;
  font-size: 50px;
   z-index: 0;}

   a::before {
  content: "";
  inset: 0;
 background: #dd0b00;
  position: absolute;
  transform: scaleX(0);
  transform-origin: right;
  transition: transform 0.5s ease-in-out;
  z-index: -1;}

a:hover::before {
  transform: scalex(1);
  transform-origin: left;
  background: #000000;}

a:hover {
  color: #ffffff;
}


    </style>
